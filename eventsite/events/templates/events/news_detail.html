{% extends 'base.html' %}
{% block title %}{{ news.title }}{% endblock %}
{% block content %}
    <!-- Секция с полной статьёй -->
    <section class="news-detail-section container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-dark mb-4">{{ news.title }}</h1>
                <p class="text-muted mb-4">{{ news.publication_date|date:"d.m.Y" }}</p>
                <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-fluid rounded mb-4">
                <p class="text-dark lead">{{ news.short_description }}</p>
                <div class="text-dark mt-4">{{ news.full_description|linebreaks }}</div>
                <a href="{% url 'index' %}" class="btn btn-outline-primary mt-4">Назад</a>
            </div>
        </div>
    </section>
{% endblock %}
